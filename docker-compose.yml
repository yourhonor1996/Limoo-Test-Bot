version: "3"
   
services:
  db:
    image: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=limoo
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
  web:
    build: .
    command: >
      bash -c "python djmanage.py migrate &&
               python runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "80:8000"
    depends_on:
      - db